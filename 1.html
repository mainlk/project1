<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
            .star {
                position: absolute;
                left: 90%;
            }
            .yt {
                position: relative;
                top: 60px;      
            }
            .ion-icon {
                color: blue;
            }
            body {
                background-color: #808080;
            }
            #dropdownMenuButton2 {
                position: relative;
                top: 22px;
                left: 50%;
            }
            #dropdownMenuButton {
                position: relative;
                top: 60px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <nav class="navbar fixed-top navbar-light bg-light">
                <form class="form-inline">
                  <a class="btn btn-info" role="button" href="1.html"><ion-icon name="home-outline"></ion-icon></a>  
                  <a class="btn btn-success" role="button" href="2.html">Moon</a>
                  <a class="btn btn-warning" role="button" href="3.html">Sun</a>
                  <a class="btn btn-danger" role="button" href="4.html">Jupiter</a>
                  <a class="btn btn-primary" role="button" href="5.html"><ion-icon name="play-outline"></ion-icon></a>
                  <a class="star"><ion-icon name="star-half-outline" size="large">_</ion-icon></a>
               </form>
            </nav>
            <div class="yt">
            <div class="embed-responsive embed-responsive-21by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/rnKbImRPhTE" allowfullscreen></iframe>
            </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Links
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="6.html">Mars</a>
                  <a class="dropdown-item" href="7.html">Saturn</a>
                  <a class="dropdown-item" href="8.html">Mercury</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="https://youtube.com">YouTube</a>
                </div>
              </div>
            <div class="dropdown2">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Login
                </button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                      <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                      </div>
                      <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck">
                          <label class="form-check-label" for="dropdownCheck">
                            Remember me
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
            <!-- Flexbox container for aligning the toasts -->
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">

            <!-- Then put toasts within -->
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
    
            <strong class="mr-auto">Message</strong>
            <small>5 seconds ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="toast-body">
              Zdravo! Otkud ti?
            </div>                 
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script>
            $('.toast').toast("show")
        </script>
    </body>
</html>
